<!DOCTYPE html>
<html>
<head>
	<title>Pug Playground</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/zen/style.css">
	<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="vendor/pug/pug.js"></script>
	<script type="text/javascript" src="vendor/stylus/stylus.min.js"></script>
	<script type="text/javascript" src="vendor/dexie/dexie.js"></script>
	<script type="text/javascript" src="vendor/zen/app.js"></script>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand">Pug Playground</a>
			</div>
		</div>
	</div>
	<div class="container"><div class="list-group isi"></div>

<div class="navbar navbar-default navbar-fixed-bottom">
	<div class="container">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td>
						<a href="baru.html" class="btn btn-default">Tambah kode</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript">
	isi = ''
	pug_playground.data.reverse().each(x => {
		isi += `<a href='#!' class="list-group-item list" data-id='${x.id}'>${x.judul}</a>`
	}).then(() => $('.isi').html(isi))
	$(document).on('click', '.list', function(x){
		x.preventDefault()
		localStorage.setItem('id', $(this).data('id'))
		location.href = 'tampil.html'
	})
</script></div>
</body>
</html>
