---
layout: default
---

<div class="list-group isi"></div>

<div class="navbar navbar-default navbar-fixed-bottom">
	<div class="container">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td>
						<a href="baru.html" class="btn btn-default">Tambah kode</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript">
	isi = ''
	pug_playground.data.reverse().each(x => {
		isi += `<a href='#!' class="list-group-item list" data-id='${x.id}'>${x.judul}</a>`
	}).then(() => $('.isi').html(isi))
	$(document).on('click', '.list', function(x){
		x.preventDefault()
		localStorage.setItem('id', $(this).data('id'))
		location.href = 'tampil.html'
	})
</script>
