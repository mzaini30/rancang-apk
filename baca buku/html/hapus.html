</style></head><body><div class="navbar navbar-default navbar-fixed-top"><div class="container"><div class="navbar-header"><div class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu"><div class="icon-bar"></div><div class="icon-bar"></div><div class="icon-bar"></div></div><a class="navbar-brand" href="index.html">Baca Buku</a></div><div class="collapse navbar-collapse" id="menu"><ul class="nav navbar-nav"><li><a href="https://play.google.com/store/apps/details?id=com.mzaini30.bacabuku">Kasih bintang 5 </a></li><li><a href="https://play.google.com/store/apps/dev?id=5401138465689796048">Aplikasi lainnya</a></li></ul></div></div></div><div class="container"><p>Hapus kah?</p><p><div class="btn btn-danger hapus-aja">Iya</div></p></div>&nbsp;<script src="vendor/jquery/jquery.min.js"></script><script src="vendor/bootstrap/js/bootstrap.min.js"></script><script src="vendor/dexie/dexie.js"></script><script src="vendor/vconsole/vconsole.min.js"></script><script>"use strict";

// new VConsole()

var sekarang = new Date();
var tanggal = sekarang.getDate();
var tahun = sekarang.getFullYear();
var bulan = sekarang.getMonth();

// tahun = 2025

var list_bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

var bulan_tahun = list_bulan[bulan] + " " + tahun;
var tanggal_bulan_tahun = tanggal + " " + list_bulan[bulan] + " " + tahun;

var database = new Dexie("database baca buku");
database.version(1).stores({
  data: "++id, judul, penulis, halaman, genre, tahun, bulan_tahun, tanggal_bulan_tahun"
});

!localStorage.bulan ? localStorage.setItem("bulan", "[]") : "";
!localStorage.tahun ? localStorage.setItem("tahun", "[]") : "";
!localStorage.genre ? localStorage.setItem("genre", "[]") : "";

$(".navbar-nav a").click(function () {
  return $(".navbar-toggle").click();
});"use strict";

$(".hapus-aja").click(function () {
  database.data.where({
    id: Number(localStorage.id)
  }).delete().then(function () {
    return location.href = "index.html";
  });
});</script></body></html>
