<!DOCTYPE html>
<html>
<head>
	<title>Ubudiyyah</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/zen/style.css">
	<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/dexie/dexie.js"></script>
	<script type="text/javascript" src="vendor/zen/app.js"></script>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand">Ubudiyyah</a>
			</div>
		</div>
	</div>
	<div class="container"><div class="isi"></div>

<div class="navbar navbar-default navbar-fixed-bottom">
	<div class="container">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td>
						<a href="laporan.html" class="btn btn-default">Isi laporan</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript">
	semua_bulan = JSON.parse(localStorage.bulan)
	isi = ''
	for (x of semua_bulan){
		isi += `
			<h3>${x}</h3>
			<table class='table table-bordered'>
				<thead>
					<tr>
						<th>Judul</th>
						<th>Kuantitas</th>
						<th>Keterangan</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Shalat tepat waktu</td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>`
	}
	$('.isi').html(isi)
</script></div>
</body>
</html>
